<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" xmlns="">
    <!-- <link href="//db.onlinewebfonts.com/c/f3966cde0fce386d17e36fba8cef9281?family=HelveticaInseratLTW01-Rg" rel="stylesheet" type="text/css"/> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" ></script>
    <script src="js/home.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>Student News</h1>
            <div class="login clear">
                <a href="javascript:;" data-toggle="modal" data-target="#login-modal">Login</a>
                <a href="javascript:;" data-toggle="modal" data-target="#register-modal">Register</a>
            </div>
        </header>
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1>
                    <br />
                    <form method="post" role="form" accept-charset="utf-8" id="login-form">
                        <input type="text" name="userName" id="login-userName" placeholder="Username">
                        <input type="password" name="password" id="login-password" placeholder="Password">
                        <input type="button" name="login" id="login-button" class="login loginmodal-button login" value="Login">
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Register</h1>
                    <br />
                    <form method="post" role="form" accept-charset="utf-8" id="register-form">
                        <input type="text" name="fistName" id="register-firstName" placeholder="First Name">
                        <input type="text" name="lastName" id="register-lastName" placeholder="Last Name">
                        <input type="text" name="userName" id="register-userName" placeholder="Username">
                        <input type="password" name="password" id="register-password" placeholder="Password">
                        <input type="password" name="passwordRepeat" id="register-password-re" placeholder="Repeat Password">

                        <input type="button" name="Register" id="register-button" class="login loginmodal-button register" value="Register">
                    </form>
                </div>
            </div>
        </div>
        <nav>
            <a href="javascript:;" class="navBtn navBtn--yellow" data-tab="tab-1">Tech News</a>
            <a href="javascript:;" class="navBtn navBtn--orange" data-tab="tab-2">University News</a>
        </nav>
        <div id="container">
            <div id="techNews" class="tab-1 tab-content current">
            </div>
            <div id="universityNews" class="tab-2 tab-content">
            </div>
        </div>
    </div>
</body>

</html>
