<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" xmlns="">
    <!-- <link href="//db.onlinewebfonts.com/c/f3966cde0fce386d17e36fba8cef9281?family=HelveticaInseratLTW01-Rg" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/articles.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>Student News</h1>
            <div class="login clear">
                <a href="#" id="logout-button">Logout</a>
            </div>
        </header>
        <nav>
            <a href="javascript:;" class="navBtn navBtn--yellow" data-tab="tab-1">Tech News</a>
            <a href="javascript:;" class="navBtn navBtn--orange" data-tab="tab-2">University News</a>
            <a href="javascript:;" class="navBtn" data-tab="tab-3">Manage Articles</a>
            <a href="javascript:;" class="navBtn navBtn--green" data-tab="tab-4">Add Article</a>
        </nav>
        <div id="container">
            <div id="techNews" class="tab-1 tab-content current">
            </div>
            <div id="universityNews" class="tab-2 tab-content">
            </div>
            <table id="articleManager" class="tab-3 tab-content">
                <colgroup>
                    <col>
                    <col style="width: 18%;">
                    <col style="width: 10%;">
                    <col style="width: 12%;">
                </colgroup>
            </table>
            <div id="addArticle" class="tab-4 tab-content">
                <form method="post" role="form" accept-charset="utf-8" id="add-form">
                    <div class="form-group">
                        <label for="article-title">Article Title:</label>
                        <input type="text" name="title" id="article-title" class="form-control" placeholder="Article Title">
                    </div>
                    <div class="form-group">
                        <label for="category">Select list:</label>
                        <select class="form-control" id="category">
                            <option value="0">Tech News</option>
                            <option value="1">University News</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="article-body">Article Content:</label>
                        <textarea id="article-body" rows="8" class="form-control" placeholder="Input content..."></textarea>
                    </div>
                    <input type="button" name="AddArticle" id="add-button" class="btn btn-success" value="Add Article">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
